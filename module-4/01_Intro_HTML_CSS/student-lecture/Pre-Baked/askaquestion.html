<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <link href="assets/styles/common.css" rel="stylesheet" />
</head>

<body>
    <!-- TODO: Header goes here -->

    <main>
        <aside class="featuredImage">
            <img src="assets/Images/Contact.jpg" alt="A squirrel standing and staring attentively" />
            <cite><span>Photo by <a
                        href="https://unsplash.com/@alexxsvch?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Alexey
                        Savchenko</a> on <a
                        href="/s/photos/squirrel-letter?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span></cite>
            <blockquote>
                What? We didn't have enough questions already? <cite>- Sally
                    the Squirrel</cite>
            </blockquote>
        </aside>
        <section id="opening">

            <h1>Ask a Question</h1>
            <form action="http://localhost:4242/SomeFakeApi" method="POST">
                <div class="form-group">
                    <label for="question">Question:</label>
                    <input type="text" id="question" placeholder="Enter a question name" name="question" required>
                </div>

                <div class="form-group">
                    <label for="answer">Answer:</label>
                    <textarea placeholder="Question answer goes here..." id="answer" name="answer"></textarea>
                </div>

                <div class="form-group">
                    <label>Difficulty Level:</label>
                    <div class="form-check">
                        <input type="radio" name="contact" value="Easy" id="answerEasy" checked><label
                            for="answerEasy">Easy</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="contact" value="Medium" id="answerMedium"><label
                            for="answerMedium">Medium</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="contact" value="Hard" id="answerHard"><label
                            for="answerHard">Hard</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="learnmore">Additional Details URL:</label>
                    <input type="url" id="learnmore" placeholder="Learn more URL goes here" name="url">
                </div>

                <div class="form-group">
                    <!-- Category Labels -->
                    <label>Categories:</label>
                    <div class="form-check-grid">
                        <div class="form-check">
                            <input type="checkbox" id="cat_dotnet" name="dotnet"> <label for="cat_dotnet">.NET</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="cat_csharp" name="csharp"> <label for="cat_csharp">C#</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="cat_java" name="java"> <label for="cat_java">Java (ew)</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="cat_oop" name="oop"> <label for="cat_oop">OOP</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="cat_sql" name="sql"> <label for="cat_sql">SQL</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="cat_sql" name="sql"> <label for="cat_aspnet">ASP .NET</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="cat_html" name="html"> <label for="cat_html">HTML</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="cat_css" name="css"> <label for="cat_css">CSS</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="cat_js" name="js"> <label for="cat_js">JavaScript</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="cat_vuejs" name="vuejs"> <label for="cat_vuejs">Vue.js</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="cat_testing" name="testing"> <label
                                for="cat_testing">Testing</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="cat_git" name="git"> <label for="cat_git">git</label>
                        </div>
                    </div>
                </div>
                </div>

                <input type="submit">

            </form>
        </section>

    </main>
    <!-- TODO: Footer goes here-->
</body>

</html>
